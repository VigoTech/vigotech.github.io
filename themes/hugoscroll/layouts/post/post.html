<div class='post-holder'>
    <article class="{{ if .Params.class }}{{ .Params.class }}{{ else }}post{{ end }}">
        <h1 class="post-title">
            {{ .Title }}
        </h1>

        <section class="post-content">
            {{ .Content }}
        </section>

    </article>
</div>
<div class='post-after'></div>
